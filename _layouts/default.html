---
layout: compress
---
<!doctype html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8">
	<title>{{ page.title }}</title>
	<!--<link media="all" rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">-->
	<link rel="icon" type="image/png"  href="{{ "/favicon.png" | relative_url }}">
	<meta name="description" content="{{ page.description }}">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="manifest" href="{{ "site.webmanifest" | relative_url }}">
	<link rel="apple-touch-icon" href="{{ "icon.png" | relative_url }}">
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="icon" sizes="192x192" href=""{{ "/assets/images/android-desktop.png" | relative_url }}">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Extension Technology">
	<link rel="apple-touch-icon-precomposed" href=""{{ "/assets/images/ios-desktop.png" | relative_url }}">
	<meta name="msapplication-TileImage" content=""{{ "/assets/images/touch/ms-touch-icon-144x144-precomposed.png" | relative_url }}">
	<meta name="msapplication-TileColor" content="#3372DF">
	<link rel="shortcut icon" href=""{{ "/assets/images/favicon.png" | relative_url }}">
 <style type="text/css">
  
    {% capture critical %}
      {% include styles.scss %}
    {% endcapture %}

    {{ critical | scssify }}
  
  </style>
	<link media="all" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,black,medium&amp;lang=en">
	<link media="all" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:300,400,500,700&display=swap" >
	<meta name="theme-color" content="#fafafa">
	
</head>

<body>
	<!--[if IE]>
		<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
	<![endif]-->
		{% include navigation.html %}
		{{ content }}

	<script defer src="https://cdn.jsdelivr.net/npm/jquery@latest/dist/jquery.min.js" crossorigin="anonymous"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/modernizr@latest/src/Modernizr.js" crossorigin="anonymous"></script>
	
	<script defer src="{{ "/assets/js/plugins.js" | relative_url }}"></script>
	<script defer src="{{ "/assets/js/main.js" | relative_url }}" ></script>

	<!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->

	</script>

</body>

</html>
