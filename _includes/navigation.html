<nav>
	<a class="brand-logo" href="{{ "/" | relative_url }}">
		<picture id="responsive-img">
			<source type="image/webp" media="all" srcset="{{ "/assets/images/logo.webp" | relative_url }}" alt="Extension Logo" >
			<source type="image/png" media="all" srcset="{{ "/assets/images/logo.png" | relative_url }}" alt="Extension Logo" >
			<img src="{{ "/assets/images/logo.png" | relative_url }}" alt="Extension Logo" >
		</picture>
	</a>
	<a href="#" class="sidenav-trigger"><img class="hamgburger" alt="mobile nav link" src="{{ "/assets/images/hamburger.png" | relative_url }}"><span>Mobile Nav</span></a>
	<ul class="ext-nav+">
	{% for item in site.data.navigation.navigation %}
		<li><a href="{{ item.pages[0].link | relative_url }}" {% if page.url == item.pages[0].link %}class="current"{% endif %} {% if item.pages[0].class %}class="{{item.pages[0].class}}"{% endif %} >{{ item.name }}</a>
		{% if item.pages.size > 1 %}
		
			<ul>
			{% for subpage in item.pages offset:1 %}
				<li><a href="{{ subpage.link | relative_url }}" {% if page.url == subpage.link %}class="current"{% endif %}>{{ subpage.name }}</a></li>
			{% endfor %}
			</ul>
		{% endif %}
		</li>
	{% endfor %}
	</ul>
</nav>
